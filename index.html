<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Layout</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Float Layout</h1>
        <main>
            <div class="bl-items">
                <div class="item left"></div>
                <div class="item right"></div>
            </div>
            <div class="bl-items">
                <div class="item left"></div>
                <div class="right">
                    <div class="item left"></div>
                    <div class="item right"></div>
                    <div class="item right"></div>
                </div>
            </div>
            <div class="bl-items">
                <div class="left">
                    <div class="item left"></div>
                    <div class="item right"></div>
                </div>
                <div class="right">
                    <div class="item left"></div>
                    <div class="item right"></div>
                </div>
            </div>
            <div class="bl-items">
                <div class="right">
                    <div class="item left"></div>
                    <div class="right">
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>

                </div>
            </div>
            <div class="bl-items">
                <div class="center">
                    <div class="item left"></div>
                    <div class="right">
                        <div class="item"></div>
                        <div class="item"></div>
                    </div>

                </div>
            </div>
        </main>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
